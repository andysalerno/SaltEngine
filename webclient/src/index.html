<!DOCTYPE html>
<html>

<head>
    <!-- <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script> -->
    <link rel="stylesheet" href="style.css">
    <script defer src="js.js"></script>

    <template id="card-board-template">
        <div class="card-board">
            <div class="card-title">title: test title</div>
            <div class="card-body">body: test body</div>
            <div class="card-footer">
                <div class="attack-val">3</div>
                <div class="hp-val">5</div>
            </div>
        </div>
    </template>
    <template id="card-hand-template">
        <div class="card-hand">
            <div class="card-title">title: test title</div>
            <div class="card-body">body: test body</div>
            <div class="card-footer">
                <div class="attack-val">3</div>
                <div class="hp-val">5</div>
            </div>
        </div>
    </template>
    <template id="card-hand-template-alpine">
        <div x-data="cardhand" class="card-hand">
            <div x-text="title" class="card-title"></div>
            <div class="card-body"></div>
            <div class="card-footer">
                <div x-text="attack" class="attack-val"></div>
                <div x-text="health" class="hp-val"></div>
            </div>
        </div>
    </template>
</head>

<body>
    <!-- <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1> -->
    <div class="wrapper">
        <div class="extra-zone"></div>
        <div class="game">
            <div class="op-hand">
                opponent hand
            </div>
            <div class="board-row op-side-1">
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
            </div>
            <div class="board-row op-side-2">
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
            </div>
            <div class="board-row my-side-2">
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
            </div>
            <div class="board-row my-side-1">
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
            </div>
            <div class="my-hand">
                <div x-data="myhandslot(0)" class="hand-slot"></div>
                <div x-data="myhandslot(1)" class="hand-slot"></div>
                <div x-data="myhandslot(2)" class="hand-slot"></div>
                <div x-data="myhandslot(3)" class="hand-slot"></div>
                <div x-data="myhandslot(4)" class="hand-slot"></div>
                <div x-data="myhandslot(5)" class="hand-slot"></div>
            </div>
        </div>
        <div class="extra-zone"></div>
    </div>
</body>

</html>
