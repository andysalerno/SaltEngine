<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="../dist/bundle.js"></script>

    <template id="card-board-template">
        <div class="card-board">
            <div class="card-title">title: test title</div>
            <div class="card-body">body: test body</div>
            <div class="card-footer">
                <div class="attack-val">3</div>
                <div class="hp-val">5</div>
            </div>
        </div>
    </template>
    <template id="card-hand-template">
        <div x-data="cardhand" class="card-hand">
            <div x-text="getTitleAndMana" class="card-title"></div>
            <div class="card-body"></div>
            <div class="card-footer">
                <div x-text="getAttack" class="attack-val"></div>
                <div x-text="getIsActive" class="attack-val"></div>
                <div x-text="getHealth" class="hp-val"></div>
            </div>
        </div>
    </template>
</head>

<body>
    <div class="wrapper">
        <div class="extra-zone"></div>
        <div class="game">
            <div class="op-hand">
                opponent hand
            </div>
            <div class="board-row op-side-1">
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
            </div>
            <div class="board-row op-side-2">
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
            </div>
            <div class="board-row my-side-2">
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
            </div>
            <div class="board-row my-side-1">
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
            </div>
            <div class="my-hand">
                <div class="hand-slot"></div>
                <div class="hand-slot"></div>
                <div class="hand-slot"></div>
                <div class="hand-slot"></div>
                <div class="hand-slot"></div>
                <div class="hand-slot"></div>
            </div>
        </div>
        <div class="extra-zone">
            <div class="gameEventLog"></div>
            <div class="spacer"></div>
            <div class="endTurnButton">
                End Turn
            </div>
        </div>
    </div>
</body>

</html>
